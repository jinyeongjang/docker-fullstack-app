version: '3'
services:
    frontend:
        build:
            dockerfile: dockerfile
            context: ./frontend
        volumes:
            - /app/node_modules
            - ./frontend:/app
        tty: true

    nginx:
        restart: always
        build:
            dockerfile: dockerfile
            context: ./nginx
        ports:
            - '3000:80'

    backend:
        build:
            dockerfile: dockerfile
            context: ./backend
        container_name: app_backend
        volumes:
            - /app/node_modules
            - ./backend:/app
